<shared-nav-bar [rol]="rol"></shared-nav-bar>
<div *ngIf="rol === 'ADMIN'">
    <button class="circlularBtn" matTooltip="Borrar" (click)="deleteGame()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
        </svg>
    </button>
</div>
<div class="showPage">
    <h2  style="margin-bottom: 5px;">{{this.game.title}}</h2>
    <h4 style="margin-bottom: 15px;">Hecho por: {{this.game.devname}}</h4>
    <div class="imgsSection">

        <div class="imgs">
            <div>
                <img width="1100px" height="550px" [src]="this.game.imgs[0]" *ngIf="showImg === 1">
                <img width="1100px" height="550px" [src]="this.game.imgs[1]" *ngIf="showImg === 2">
                <img width="1100px" height="550px" [src]="this.game.imgs[2]" *ngIf="showImg === 3">
            </div>
            <div class="btnsContainer">
                <button class="miniBtns" [ngClass]="{'activeBtn': showImg === 1}" (click)="showImg = 1"></button>
                <button class="miniBtns" [ngClass]="{'activeBtn': showImg === 2}" (click)="showImg = 2"></button>
                <button class="miniBtns" [ngClass]="{'activeBtn': showImg === 3}" (click)="showImg = 3"></button>
            </div>
        </div>
    </div>
    <hr>
    <div>
        <h3>Acerca de {{this.game.title}}</h3>
        <p>{{this.game.desc}}</p>
    </div>
    <div style="margin-bottom: 20px;" *ngIf="!this.alreadyGotIt">
        <a [href]="this.game.archiveexegame">
            <button class="downloadBtn" (click)="updateGames()">Descargar</button>
        </a>
    </div>
    <div style="margin-bottom: 20px;" *ngIf="this.alreadyGotIt">
        <a>
            <button class="saveBtn" (click)="openDonateDialog()">Ya tienes este juego, Â¿quieres donar al desarrollador?</button>
        </a>
    </div>
</div>
<shared-footer style="position: relative; bottom: 0; width: 100%; margin-top: 10px;"></shared-footer>
