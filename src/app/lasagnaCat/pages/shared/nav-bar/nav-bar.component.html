<ng-container *ngIf="rol === 'PLAYER'">
    <div class="navigator">
        <button (click)="goHome()">
            <img src="./../../../../../assets/images/LasañaCatLogoCompleto.png" class="logo">
        </button>
        <div></div>
        <button class="hoveredBtn" (click)="goToDownloadedGames()">Mis juegos</button>
        <button class="profileBtn" (click)="goToPlayerUsePage()">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
        </button>
    </div>
</ng-container>
<ng-container *ngIf="rol === 'DEV'">
    <div class="dev-navigator">
        <button (click)="goHome()">
            <img src="./../../../../../assets/images/LasañaCatLogoCompleto.png" class="logo">
        </button>

        <button class="hoveredBtn" (click)="goToUploadGame()" style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cloud-arrow-up-fill" viewBox="0 0 16 16">
                <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2m2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0z"/>
            </svg>
            &nbsp;Subir juego
        </button>
        <button class="hoveredBtn" (click)="goToMyGames()">Mis juegos</button>
        <button class="profileBtn" (click)="goToDevUsePage()">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
        </button>
    </div>
</ng-container>
<ng-container *ngIf="rol === 'ADMIN'">
    <div class="admin-navigator">
        <button (click)="goHome()">
            <img src="./../../../../../assets/images/LasañaCatLogoCompleto.png" class="logo">
        </button>
        <button class="hoveredBtn" (click)="goToAdminPage()">Usuarios</button>
    </div>
</ng-container>
