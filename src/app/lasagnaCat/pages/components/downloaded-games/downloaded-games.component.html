<shared-nav-bar [rol]="rol"></shared-nav-bar>
<div class="myGames">
    <div *ngIf="games else noGames">
        <div *ngIf="games.length else noGames">
            <div *ngFor="let game of games">
                <div class="oneGame">
                    <div class="title" (click)="goToGamePage(game._id)">{{game.title}}</div>
                    <div class="dev" (click)="goToThisUserPage(game.devname)">{{game.devname}}</div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noGames>
        <h4 style="text-align: center;">Todavía no has descargado ningún juego</h4>
    </ng-template>
<shared-footer style="position: relative; bottom: 0; width: 100%; margin-top: 10px;"></shared-footer>
